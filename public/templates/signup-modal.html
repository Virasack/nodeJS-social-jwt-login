<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeSignUpModal()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Peekus sign up</h3>
</div>
<div class="modal-body">
    <form class="form-signin" ng-submit="userLocalSignUp()">
        <div class="alert alert-warning" role="alert" ng-show="badEmail">
          <strong>Oups!</strong> Enter a correct email
        </div>
        <label>Enter your email address</label>
        <input type="text" ng-model="signUpCredentials.email" class="form-control" placeholder="Enter an email address" required autofocus>
        <br>
        <label>Enter your password</label>
        <input type="password" ng-model="signUpCredentials.password" class="form-control" placeholder="Choose a password" required>

      </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" data-dismiss="modal" ng-click="userLocalSignUp()">Sign up</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeSignUpModal()">Cancel</button>
</div>
