<div class="container">

      <form class="form-signin" action="/auth/login" method="post">
        <h2 class="form-signin-heading">Peekus Login</h2>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
        <br>
        <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Login Facebook</a>
        <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Logih Google</a>

      </form>
      
</div>
